version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CRM_URL=${CRM_URL}
      - CRM_USERNAME=${CRM_USERNAME}
      - CRM_PASSWORD=${CRM_PASSWORD}
      - ERROR_EMAIL_TO=${ERROR_EMAIL_TO}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_SECURE=${SMTP_SECURE}
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
